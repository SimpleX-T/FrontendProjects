<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Interactive pricing component</title>
	</head>
	<body>
		<img src="images/pattern-circles.svg" alt="" class="bg" />
		<div class="container">
			<div class="intro">
				<h1>Simple, traffic-based pricing</h1>
				<p>
					Sign-up for our 30-day trial. <br />
					No credit card required.
				</p>
			</div>
			<div class="card">
				<p class="title">100K PAGEVIEWS</p>
				<div class="range">
					<img src="images/icon-slider.svg" alt="" />
					<div class="full"></div>
					<div class="empty"></div>
				</div>
				<div class="price">
					<h2 id="price">$16.00</h2>
					<p>/ month</p>
				</div>
				<div class="toggle">
					<p>Monthly Billing</p>
					<div class="toggler"><div class="circle"></div></div>
					<p data-name="-25%">Yearly Billing</p>
				</div>
				<div class="cta">
					<div class="checks">
						<p class="check">Unlimited websites</p>
						<br />
						<p class="check">100% data ownership</p>
						<br />
						<p class="check">Email reports</p>
					</div>
					<button class="btn">Start my trial</button>
				</div>
			</div>
		</div>

		<!--   Pageviews $ /month Monthly Billing Yearly Billing 25% discount
		Unlimited websites 100% data ownership Email reports Start my trial

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
